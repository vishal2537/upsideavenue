<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/imports :: imports(metaTitle='Agent Report')}">

</head>

<body>
    <footer th:replace=" ~{fragments/footer :: footer}">
    </footer>

    <nav th:replace="~{fragments/header :: nav}"></nav>



    <div class="container">
        <div class="p-5 mb-4 bg-light border rounded-3">
            <div class="container-fluid py-5 row">
                <h5 class="display-6 fw-bold col-md-8 col-sm-12 col-lg-10">Agent Report</h5>

            </div>
        </div>
    </div>

    <div div th:if="${ not#lists.isEmpty(reports)}" class="container table-responsive">
        <div class="p-4 mb-4 border text-bg-dark rounded-3 d-sm-flex justify-content-around align-items-center d-none d-sm-block"
            th:fragment="reportCard">
            <h6 class="my-1 col-md-2">
                Username
            </h6>

            <h6 class="fw-bold my-1 col-md-4 ps-lg-4">
                Agent Name
            </h6>

            <h6 class="my-1 col-md-2">
                Transactions
            </h6>

            <h6 class="my-1 col-md-2">
                Avg Sales
            </h6>

            <h6 class="my-1 col-md-2 d-none d-lg-block">
                Market Duration <small>(Months)</small>
            </h6>
        </div>
        <div th:each="report: ${reports}">
            <div th:replace="~{fragments/reportCard :: reportCard(report=${report})}">
            </div>
        </div>
    </div>


    <footer th:replace=" ~{fragments/footer :: footer}">
    </footer>

</body>


</html>
