<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/auth-style.css">
</head>

<body>
    <div class="container-fluid">
        <form th:action="@{/login}" method="post" class="loginForm">
            <div class="form-icon">
                <span><b>UpsideAvenue</b></span>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                You have been logged out.
            </div>
            <div sec:authorize="isAuthenticated()">
                <h4 class="text-center">Hello, <strong><span sec:authentication="name">Username</span>!</strong></h4>
                <div class="d-flex">
                    <a class="btn create-account btn-dark mx-1" th:href="@{/}">Go to Home</a>
                    <a class="btn create-account btn-dark mx-1" th:href="@{/logout}">Logout</a>
                </div>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <div class="form-group">
                    <input type="text" class="form-control item" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control item" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn create-account btn-dark">Login</button>
                </div>
                <div class="form-group">
                    <p class="text-center">Don't have account? <a href="/signup" id="signup">Sign up here</a></p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
